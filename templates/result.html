<!DOCTYPE html>
<html>
<body>
    <form action = "http://localhost:5000/" method = "POST">             
    <h1>댓글 체험해보기</h1>
    <h3>주제가 반드시 포함된 댓글이 올라옵니다.</h3>
    <p>주제 입력 <input type="text" name = "Name" style="width: 200px;height: 15px;"></p>
    <p>답변 수<input type="number" name = "Number" placeholder="최대 5개" style="width: 80px;height: 15px;"></p>
    <div class="col-sm-3"><select name = "Select"></div>
        <option>대학생 잡담방</option>
        <option>숭실대 에타</option>
        <option>모두의 연애</option>
    </select>
     

    <p>실행 <input type="submit"></p>

    <p>{% for i in result %}
      {{ i }}<br>
      {% endfor %}</p>
</body>
</html>
